<mat-toolbar color="primary">
    Mat Progress Spinner Bro
  </mat-toolbar>
  
  
  <button mat-raised-button (click)="loader.show()">
      Show Loader
  </button>
  
  
  <button mat-raised-button (click)="loader.hide()">
      Hide Loader
  </button>
  
  <br>
  <button mat-raised-button (click)="fetchUser()">
         Call API
  </button>
  
  <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async">
  
  </mat-progress-spinner>
